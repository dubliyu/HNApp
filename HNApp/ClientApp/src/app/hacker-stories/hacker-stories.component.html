<div class="story_body">
  <a class="story_card" *ngFor="let story of stories" href="{{story.url}}" target="_blank">
    <div class="story_ctn">
      <div class="story_card_top">
        <h1 class="story_title">{{ story.title }}</h1>
      </div>
      <div class="story_card_bottom">
          <h3 class="story_author">@{{ story.by }}</h3>
          <h5 class="story_type">{{ story.type }} ({{story.score}})</h5>
      </div>
    </div>
  </a>
</div>
