<div class="header_ctn">
  <h1>Hacker News</h1>
  <h3>Carlos Leon</h3>
  <div class="controls_ctn">
    <div class="div_space">
      <button id="refresh_btn" (click)="refresh()">Refresh ðŸ”ƒ</button>
    </div>
    <div  class="div_space">
      <select name="sorting_method" id="sorting_method" (change)="change_sort($event.target.value)">
        Sort By:
        <option value="score" selected>Sort By Top Score</option>
        <option value="alpha">Sort Alphabetically</option>
        <option value="natural">Sort By HN Order</option>
      </select>
    </div>
    <div class=" div_space paging_controls">
      <a href="#" (click)="prev_page()" class="page_control">â¬… Previous Page</a>
      <div class="page_counter_ctn">
        <span id="current_page">{{PageNumber + 1}}</span>
      </div>
      <a href="#" (click)="next_page()" class="page_control">Next Page âž¡</a>
    </div>
  </div>
</div>
<div class="body_ctn">
  <div class="stories_ctn">
    <app-hacker-stories [PerformRefresh]="PerformRefresh" [SortBy]="SortBy" [PageNumber]="PageNumber"></app-hacker-stories>
  </div>
</div>
